<mat-form-field class="w-full">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [id]="id"
    [formControl]="control"
    [multiple]="multiple"
    [disabled]="disabled"
  >
    <mat-option
      *ngFor="let option of options"
      [value]="option.value"
    >
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
