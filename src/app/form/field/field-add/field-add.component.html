<mat-card>
  <mat-card>
      <mat-card-header>
          <mat-card-title>{{title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="save()">
            <div fxLayout="row wrap" fxLayoutGap="10px grid">
              <div fxFlex="50">
                <app-input-text id="code" label="Código" [control]="form.code"></app-input-text>
              </div>
              <div fxFlex="50">
                <app-input-text id="name" label="Nome" [control]="form.name"></app-input-text>
              </div>
            </div>
            <div fxLayout="row wrap" fxLayoutGap="10px grid">
              <div fxFlex="33">
                <app-input-select id="type" label="Tipo" [control]="form.type" [options]="typeOptions"></app-input-select>
              </div>
              <div fxFlex="33">
                <app-input-select id="required" label="Obrigatório" [control]="form.required" [options]="requiredOptions"></app-input-select>
              </div>
              <div fxFlex="34">
                <app-input-select id="characteristics" label="Características" [control]="form.characteristics" [multiple]="true" [options]="characteristicOptions"></app-input-select>
              </div>
            </div>
            <div fxLayout="row wrap" fxLayoutGap="10px grid">
              <div class="w-full" fxFlex="100">
                <app-input-text-area id="description" label="Descrição" [control]="form.description"></app-input-text-area>
              </div>
            </div>
            <button mat-button class="outline outline-2 outline-lime-400" [disabled]="form.disabled || form.invalid || form.untouched">Salvar</button>
          </form>
      </mat-card-content>
  </mat-card>
</mat-card>
