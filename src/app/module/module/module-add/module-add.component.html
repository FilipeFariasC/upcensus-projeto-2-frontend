<mat-card>
  <mat-card>
      <mat-card-header>
          <mat-card-title>{{title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="save()">
            <div fxLayout="row wrap" fxLayoutGap="10px grid">
              <div fxFlex="50">
                <app-input-text id="code" label="Código" [control]="form.code"></app-input-text>
              </div>
              <div fxFlex="50">
                <app-input-text id="name" label="Nome" [control]="form.name"></app-input-text>
              </div>
            </div>
            <div fxLayout="row wrap" fxLayoutGap="10px grid">
              <div fxFlex="33">
                <app-input-select id="configuration" label="Configuração" [control]="form.configuration" [options]="configurationOptions"></app-input-select>
              </div>
              <div fxFlex="33">
                <app-input-select id="output-template" label="Modelo de Saída" [control]="form.outputTemplate" [options]="outputTemplateOptions"></app-input-select>
              </div>
              <div fxFlex="34">
                <app-input-select id="input-templates" label="Modelos de Entrada" [control]="form.inputTemplates" [multiple]="true" [options]="inputTemplatesOptions"></app-input-select>
              </div>
            </div>
            <div fxLayout="row wrap" fxLayoutGap="10px grid">
              <div class="w-full" fxFlex="100">
                <app-input-text id="tags" label="Tags" [control]="form.tags"></app-input-text>
              </div>
            </div>
            <button mat-button class="outline outline-2 outline-lime-400" [disabled]="form.disabled || form.invalid || form.untouched">Salvar</button>
          </form>
      </mat-card-content>
  </mat-card>
</mat-card>
