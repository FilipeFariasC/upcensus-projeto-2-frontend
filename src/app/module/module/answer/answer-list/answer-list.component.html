<mat-card *ngIf="model">
  <mat-card-header>
    <mat-card-title>MÃ³dulo: {{model.code}}</mat-card-title>
    <mat-card-subtitle>{{model.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="h-fit">
    <mat-list dense>
        <mat-expansion-panel *ngFor="let entry of answers | keyvalue">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{entry.key}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list dense>
            <mat-list-item *ngFor="let record of entry.value | keyvalue">
              {{record.key}} -> {{record.value || '*VAZIO*'}}
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
    </mat-list>
  </mat-card-content>
</mat-card>
