<mat-card>
  <mat-card>
      <mat-card-header>
          <mat-card-title>{{title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="save()">
            <div fxLayout="row wrap" fxLayoutGap="10px grid">
              <div fxFlex="33">
                <app-input-text id="code" label="CÃ³digo" [control]="form.code"></app-input-text>
              </div>
              <div fxFlex="33">
                <app-input-text id="name" label="Nome" [control]="form.name"></app-input-text>
              </div>
              <div fxFlex="33">
                <app-input-select id="type" label="Tipo" [control]="form.type" [options]="typeOptions"></app-input-select>
              </div>
            </div>

            <div fxLayout="row wrap" fxLayoutGap="10px grid">
              <div fxFlex="100">
                <app-mapping-add id="mappings" label="Mapeamento" [group]="form" [control]="form.mappings"></app-mapping-add>
              </div>
            </div>
            <button mat-button class="outline outline-2 outline-lime-400" [disabled]="form.disabled || form.invalid || form.untouched">Salvar</button>
          </form>
      </mat-card-content>
  </mat-card>
</mat-card>
